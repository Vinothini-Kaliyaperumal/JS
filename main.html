 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form id="studentForm">
        <label for="student">Student ID:</label>
        <input type="text" id="student" name="student" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Gather the form data
            const form = {
                student: document.getElementById('student').value,
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                date: document.getElementById('date').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value
            };

            // Send the form data to the backend via a POST request
            fetch('https://6684d4e456e7503d1ae14dde.mockapi.io/Student', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(form)
            })
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                console.log('Network Response Data:', data);  // Log the network response for debugging

                // Save the response data to localStorage
                localStorage.setItem('form', JSON.stringify(data));

                // Redirect to the table page to display the data
                window.location.href = 'table.html';
            })
            .catch(error => console.error('Error:', error));  // Handle any errors
        });
    </script>

</body>
</html>
